<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function() {
			$('tr:odd').css('background', '#F9F9F9'); /* odd 홀수 */
			$('tr:even').css('background', '#9F9F9F'); /* even 짝수 */

		});
	</script>
</head>

</html>
