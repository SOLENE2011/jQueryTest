<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<style>
	.high_light {
		background:Yellow;
		}
</style>
<!-- style 태그에서 high_light 클래스의 background  속성 지정  -->
<script>
	$(document).ready(function () {
		$('h1').addClass('high_light');
	});
</script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
