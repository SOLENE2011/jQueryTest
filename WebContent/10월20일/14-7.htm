<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').css('background', 'Orange').filter(':even').css('color', 'White').end().filter(':odd').css('color', 'Red');
        });
   
        /* end() 문서객체 선택을 한단계뒤로 돌립니다 */
        </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
